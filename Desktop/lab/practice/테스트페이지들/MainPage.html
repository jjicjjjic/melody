<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onClick="location.href='MainPage.html'">MUSIC TEST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span >
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active"  aria-current="page" href="#" onClick="location.href='MainPage.html'">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" onclick="location.href='TestPage.html'">
                            Test
                        </a>
            
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onClick="location.href='ResultPage.html'">Result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onClick="location.href='LoginPage.html'">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onClick="location.href='LoginPage.html'"> hello, {{name}}!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form method="POST">
        <p><label>내용을 입력하세요 <input type="text" name="content"></label>&nbsp&nbsp&nbsp<input type="submit" value="작성하기" onclick="alert('작성 완료!')"></p>
    </form>
 
    <table class="table">
        <tr>
            <th>내용</th>
            <th>작성자</th>
            <th>작성시간</th>
        </tr>
        {% for obj in data_list%}
        <tbody>
            <tr>
                <td>{{obj.con}}</td>
                <td>{{obj.writer}}</td>
                <td>{{obj.time}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img.hankyung.com/photo/202004/AKR20200417145100063_02_i.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://tgzzmmgvheix1905536.cdn.ntruss.com/2020/03/a8e108b17e1c4c8781f32b341a53ca93" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://i.ytimg.com/vi/uzomD3OlMCQ/maxresdefault.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
